<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Dólar Blue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Convertidor de Dólar Blue</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="amountInput">Cantidad:</label>
                <input type="number" id="amountInput" class="form-control" placeholder="Ingrese la cantidad">
            </div>
            <div class="col-md-6">
                <label for="conversionDirection">Dirección de Conversión:</label>
                <select id="conversionDirection" class="form-select">
                    <option value="usdToArs">Dólar a Peso Argentino</option>
                    <option value="arsToUsd">Peso Argentino a Dólar</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <button class="btn btn-primary" onclick="convertirDolar()">Convertir</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div id="conversionResult" class="text-center"></div>

                <div id="result" class="text-center"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div id="conversion" class="text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
